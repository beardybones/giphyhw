<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>giphyhw</title>
  <style type="text/css">
    button,
    div,
    form,
    input {
      margin: 10px;
    }
  </style>
</head>

<body>

  <div class="container">

    
    <div id="gifs-view"></div>

    <form id="gif-form">
      <label for="gif-input">And MY axe!</label>

      <input type="text" id="gif-input"><br>

      <input id="add-gif" type="submit" value="For Frodo">
    </form>

    <div id="gifs-appear-here">
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
     
      var gifs = ["Aragorn", "Legolas", "Gandalf", "Gimli"];

      
      function renderButtons() {

        $("#gifs-view").empty();

        for (var i = 0; i < gifs.length; i++) {

          var a = $("<button>");
          a.addClass("gif");
          a.attr("data-name", gifs[i]);
          a.text(gifs[i]);
          $("#gifs-view").append(a);
        }
      }

      
      $("#add-gif").on("click", function(event) {
        
        event.preventDefault();

        var newGif = $("#gif-input").val().trim();
        
        gifs.push(newGif);

        renderButtons();

        // $("#gif-input").empty();
        // console.log(#gif-input);
        $("#gif-input").val("");
        console.log(gifs);

      });

      $(document).on("click", ".gif", function() {
        console.log(this);
        var character = $(this).attr("data-name");
        console.log(character);
      


    //   // USE THIS FOR HW!
      var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
        character + "&api_key=dc6zaTOxFJmzC";
      // USE THIS FOR HW!

      $.ajax({
        url: queryURL,
        method: "GET"
      })
        .then(function(response) {
          // can console log repsonse here to make sure grabbing right object
          console.log(response);
          // storing response.data in results variable
          // turns results into an object
          var results = response.data;

          for (var i = 0; i < results.length; i++) {
            var gifDiv = $("<div>");

            var rating = results[i].rating;

            var p = $("<p>").text("Rating: " + rating);

            var charGif = $("<img>");
            charGif.attr("src", results[i].images.fixed_height.url);

            gifDiv.prepend(p);
            gifDiv.prepend(charGif);

            $("#gifs-appear-here").prepend(gifDiv);
          }
        });
      });

      
      renderButtons();
    </script>
  </div>
</body>

</html>
